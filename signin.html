<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObstacleAnalyze - Global Login</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div id="map"></div>
    <div class="login-overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-container">
                        <div class="login-header">
                            <h2>ObstacleAnalyze</h2>
                            <p class="text-muted">Global Tracking System</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                            <div class="text-center">
                                <a href="signup.html" class="text-muted me-3">Create Account</a>
                                <a href="#" class="text-muted">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.wms@0.2.0/leaflet.wms.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
