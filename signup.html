<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObstacleAnalyze - Global Signup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <div id="map"></div>
    <div class="signup-overlay">
        <div class="signup-container">
            <div class="signup-header">
                <h2>ObstacleAnalyze</h2>
                <p class="text-muted">Create Your Account</p>
            </div>
            <form id="signupForm">
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter name">
                    </div>
                    <div class="col-4">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" required placeholder="Enter surname">
                    </div>
                    <div class="col-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter email">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" required placeholder="Enter phone">
                    </div>
                    <div class="col-4">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" required placeholder="Enter company">
                    </div>
                    <div class="col-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="Create password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" required>
                            <option value="">Choose Country</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <select class="form-select" id="city" required>
                            <option value="">Choose City</option>
                            <option value="ny">New York</option>
                            <option value="sf">San Francisco</option>
                            <option value="la">Los Angeles</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
                <div class="text-center">
                    <a href="./index.html" class="text-muted" style="font-size: 0.8rem;">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.wms@0.2.0/leaflet.wms.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/signup.js"></script>
</body>
</html>
